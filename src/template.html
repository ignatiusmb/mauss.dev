<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ffffff">
	<script>
		try {
			const html = document.querySelector('html');
			const preferDark = window.matchMedia('(prefers-color-scheme: dark)');
			const initial = preferDark.matches ? 'dark' : 'light';
			if (!localStorage.theme) localStorage.theme = initial;
			html.classList.add(localStorage.theme);
			preferDark.addEventListener('change', function (event) {
				const theme = event.matches ? 'dark' : 'light';
				html.classList.add(theme), localStorage.theme = theme;
				html.classList.remove(event.matches ? 'light' : 'dark');
			});
		} catch (error) {
			console.error(error);
		}
	</script>
	%sapper.base%
	<link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
	%sapper.styles%
	%sapper.head%
	%sapper.scripts%
</head>

<body>
	<div id="sapper">%sapper.html%</div>

	<!-- Hack to generate 404 page during export -->
	<a href="/404" aria-hidden="true" style="display: none"></a>
</body>

</html>
